<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kcoin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/project.css"/>
</head>
<body>
    <div class="head">
        <a href="/homepage">
            <img class="topNavLogo" src="/static/img/kcoin-logo-blue.png"/>
            <div class="topNavName">KCOIN</div>
        </a>
    </div>
    <div class="navigation">
        <img src="/static/img/projectbg.png">
        <button type="button" class="invest" onclick="">投资</button>
        <div class="prj-name">{{.id}} </div>
        <div class="starNum">stars: {{.starNum}} contributors: {{.contributorsNum}}</div>
        <a class="first" id="prj-info" href="/project/{{.id}}/info">项目详情</a>
        <a id="proj-notice" href="/project/{{.id}}/notice">项目动态</a>
        <a id="prj-mem" href="/project/{{.id}}/memberList">项目成员</a>
        <a id="prj-set" href="/project/{{.id}}/setting">项目设置</a>
    </div>
</body>
</html>
