<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            KCoin-join
        </title>
        <link rel="stylesheet" href="../static/css/loginJoin.css" />
    </head>

    <body style="background-color:#333333">
        <div id="large-header" class="content">
            <canvas id="demo-canvas" style="z-index:1000;position:absolute"></canvas>
            <div class="father-div">
                <div class= "grid-join">
                    <div class="logo-join">
                        <img src="../static/img/kcoin-log-big.png">
                    </div>
                    <div class="title-join">
                        注册新帐号
                    </div>
                    <form action="https://www.bilibili.com/">
                        <div class="form-group">
                            <label class="join-label">邮箱/账号</label>
                                <input autofocus="autofocus" data-validate="required" maxlength="120" name="email"
                                    type="text" value="" class="required" placeholder="you@example.com">
                        </div> 
                        <div class="form-group">
                                <label class="join-label">密码</label>
                                <input class="required" data-clear-button="false" data-role="input"
                                data-validate="required pattern=^\w{6,10}$ custom=validateEmailAndPwd"
                                maxlength="10" name="password" type="password" value=""
                                data-role-input="true" style="width: 310px; height: 40px;position: relative;bottom:0px;"
                                placeholder="密码应由 6- 10 位数字、字母、下划线组成"/>
                        </div>
                         <div class="form-group">
                            <label class="join-label">登录名</label>
                            <input class="required" max_length="120" name="login" placeholder="选填" type="text" value="">
                        </div>
                        <div class="form-group">
                            <label class="join-label">昵称</label>
                            <input class="required" max_length="120" name="name" placeholder="选填" type="text" value="">
                        </div>
                        <div class="form-submit">
                            <input class="bottom-login" style="position: relative;top:25px" type="submit" value="注册账号"/>
                            <div class="link-underBotton">
                                <a style="text-decoration: none;color:  #60a8f0;
                                position: relative;top:22px;right:24px;z-index:1001" href="login.html">
                                    已有账号登录</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="block-dark" style="position: relative;left:27px" onclick="window.open('https://github.com/login/oauth/authorize?client_id=c698bd09d35414343da4')">
                                <img class="github-icon" style="top:6px;left:15px;" src="../static/img/github-icon.png">
                                <a  class="bottom-dark" style="position: relative;left: 16px;
                                text-decoration: none;color: aliceblue;font-size: 16px;" >使用 GitHub 账号登录</a>
                            </div>
                        </div>


                    </form>
                </div>
            </div>  
        </div> 
        <script src="../static/js/EasePack.min.js"></script>
        <script src="../static/js/TweenLite.min.js"></script>
        <script src="../static/js/helloweb.js"></script>
    </body>
</html>
